buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.0'
    }
}

allprojects {

    repositories {
        mavenCentral()
        mavenLocal()
        maven {
            url uri("https://oss.sonatype.org/content/repositories/snapshots")
        }
        maven {
            url uri("https://oss.sonatype.org/content/repositories/releases")
        }
    }
}
